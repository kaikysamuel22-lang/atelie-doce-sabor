<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Ateliê Doce Sabor</title>

    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,300,700" rel="stylesheet" />

    <!-- CSS -->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body id="page-top">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="#page-top">Ateliê Doce Sabor</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
            Menu <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                <li class="nav-item"><a class="nav-link" href="#services">Produtos</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- HEADER -->
<header class="masthead">
    <div class="container">
        <div class="masthead-subheading">Bem-vindo ao</div>
        <div class="masthead-heading text-uppercase">Ateliê Doce Sabor</div>
        <a class="btn btn-primary btn-xl text-uppercase" href="#services">
            Ver Produtos
        </a>
    </div>
</header>

<!-- SERVICES / PRODUTOS -->
<section class="page-section" id="services">
    <div class="container">

        <div class="text-center">
            <h2 class="section-heading text-uppercase">Nossos Produtos</h2>
            <h3 class="section-subheading text-muted">
                Doces feitos com amor e qualidade
            </h3>
        </div>

        <div class="row text-center">
            <div class="col-md-3">
                <span class="fa-stack fa-4x">
                    <i class="fas fa-circle fa-stack-2x text-primary"></i>
                    <i class="fas fa-ice-cream fa-stack-1x fa-inverse"></i>
                </span>
                <h4 class="my-3">Cones Trufados</h4>
            </div>

            <div class="col-md-3">
                <span class="fa-stack fa-4x">
                    <i class="fas fa-circle fa-stack-2x text-primary"></i>
                    <i class="fas fa-birthday-cake fa-stack-1x fa-inverse"></i>
                </span>
                <h4 class="my-3">Bolos</h4>
            </div>

            <div class="col-md-3">
                <span class="fa-stack fa-4x">
                    <i class="fas fa-circle fa-stack-2x text-primary"></i>
                    <i class="fas fa-cookie fa-stack-1x fa-inverse"></i>
                </span>
                <h4 class="my-3">Brownie</h4>
            </div>

            <div class="col-md-3">
                <span class="fa-stack fa-4x">
                    <i class="fas fa-circle fa-stack-2x text-primary"></i>
                    <i class="fas fa-candy-cane fa-stack-1x fa-inverse"></i>
                </span>
                <h4 class="my-3">Brigadeiros</h4>
            </div>
        </div>

        <!-- SALGADOS -->
        <div class="row mt-5">
            <div class="col text-center">
                <h3 class="section-heading text-uppercase">Salgados</h3>
                <p class="text-muted">Coxinhas, empadas e muito mais</p>
            </div>
        </div>

    </div>
</section>

<!-- FOOTER -->
<footer class="footer py-4">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12 text-center">
                © 2025 Ateliê Doce Sabor
            </div>
        </div>
    </div>
</footer>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>

</body>
</html>
